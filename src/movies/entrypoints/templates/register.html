<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="d-flex flex-column min-vh-100 justify-content-center align-items-center"
    >
      <h1 style="text-align: center">Register</h1>
      <br />
      {%- for category, message in get_flashed_messages(with_categories = true) %}
      <div class="alert alert-danger">{{ message }}</div>
      {%- endfor %}
      <form action="{{ request.path }}" method="post">
        <div class="input-group mb-3">
          <input
            name="username"
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <input
            name="email"
            type="text"
            class="form-control"
            placeholder="Email"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
          />
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <input type="checkbox" name="preferences" value="1" />&nbsp;Comedy&nbsp;
              <input type="checkbox" name="preferences" value="2" />&nbsp;Drama&nbsp;
              <input type="checkbox" name="preferences" value="3" />&nbsp;Sci-Fi&nbsp;
              <input type="checkbox" name="preferences" value="4" />&nbsp;Romantic&nbsp;
              <input type="checkbox" name="preferences" value="5" />&nbsp;Adventure&nbsp;
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap Javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
